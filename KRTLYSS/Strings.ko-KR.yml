#### 설명
"RACE_POON_DESCRIPTION": "옛 문명을 가졌지만 여전히 번성하는 교활하고 전술적인 드라이어드 종족. 푼족은 깊은 숲의 먹이 신세에서 어떤 적과도 싸울 수 있는 존재로 거듭났습니다."
"RACE_IMP_DESCRIPTION": "지옥의 기계들과 뒤엉킨 수중 영역에서 온 버림받은 악마들. 스스로 생각하거나 행동할 수 없었고, 그들을 자주 소환하는 오컬트들의 명령을 따랐던 존재입니다."
"RACE_KUBOLD_DESCRIPTION": "마법에 자연적으로 능숙한 파충류 은둔자들. 코볼트의 고향은 신비한 에너지로 봉인되어있는 멀리 떨어진 메마른 사막에 있습니다."
"RACE_BYRDLE_DESCRIPTION": "우아하고 손재주가 뛰어난 여행가이자 물질주의적인 성향이 있는 존재. 성숙한 버들족은 자신의 영원한 운명을 찾기 위해 왕국을 떠나겠다는 맹세를 합니다."

