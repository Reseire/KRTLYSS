"SKILL_SIPHON_LEECH_DESCRIPTION": "흡수 투사체를 발사해, 적중한 대상에게 괴이한 거머리를 소환한다. 소환된 거머리는 피해를 입히며, 그 피해만큼 시전자를 치유한다."
