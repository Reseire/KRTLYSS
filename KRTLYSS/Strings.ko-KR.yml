"SKILL_FIRA_DESCRIPTION": "3발의 화염탄을 발사해 $DMG의 화염 피해를 입힌다. 두 발은 전방, 한 발은 시전자 주위를 돈다."
"SKILL_CRYA_DESCRIPTION": "여러 개의 얼음 바늘을 발사해 각각 $DMG 만큼의 물 속성 피해를 주고, 적을 구속 상태에 빠뜨린다."
"SKILL_SPIRE_DESCRIPTION": "지면에서 아홉 개의 첨탑을 솟아올려 각각 $DMG의 대지 피해를 준다. 명중한 적은 출혈 상태에 걸릴 수 있다."
"SKILL_AQUOS_DESCRIPTION": "시전자 전방에 얼음물을 쏟아부어 $DMG의 물 속성 피해를 준다."
"SKILL_GUST_DESCRIPTION": "바람의 문양을 전방에 발산해 적을 강하게 밀쳐낸다. 적중한 대상에게 $DMG의 자연 피해를 준다."
"SKILL_TALUS_DESCRIPTION": "거대한 바위를 소환해 땅에 내리꽂아 적을 밀쳐낸다. 적중한 대상에게 $DMG의 대지 피해를 준다."
"SKILL_CURIS_DESCRIPTION": "시전자와 주변 아군의 체력을 $DMG만큼의 즉시 회복한다."
