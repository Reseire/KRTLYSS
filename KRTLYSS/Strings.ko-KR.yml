"SKILL_TAUNT_DESCRIPTION": "주변의 적을 도발한다. 위협 수준을 최대로 만드는 동시에 적의 방어력을 감소시킨다."
"SKILL_SPREAD_SHOT_DESCRIPTION": "투사체를 퍼뜨려 발사해, $DMG 피해를 두 차례 입힌다."
